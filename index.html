<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-language Smeta Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .total {
            font-size: 20px;
            margin-top: 20px;
        }
        .language-group {
            margin-bottom: 10px;
        }
        .language-group span {
            display: block;
            margin-top: 2px;
            font-size: 0.9em;
            color: gray;
        }
        button {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ko'p Tillik Smeta Hisoblagichi</h1>

    <!-- Input Fields with Multi-language Labels -->
    <label>
        Material narxi (O'zbek)
        <div class="language-group">
            <span>Стоимость материалов (Русский)</span>
            <span>Material Cost (English)</span>
        </div>
        <input type="number" id="materialCost" placeholder="Material narxini kiriting">
    </label>

    <label>
        Mehnat narxi (O'zbek)
        <div class="language-group">
            <span>Стоимость работ (Русский)</span>
            <span>Labor Cost (English)</span>
        </div>
        <input type="number" id="laborCost" placeholder="Mehnat narxini kiriting">
    </label>

    <label>
        Uskunalar narxi (O'zbek)
        <div class="language-group">
            <span>Стоимость оборудования (Русский)</span>
            <span>Equipment Cost (English)</span>
        </div>
        <input type="number" id="equipmentCost" placeholder="Uskunalar narxini kiriting">
    </label>

    <button onclick="calculateTotal()">Hisoblash</button>

    <!-- Display Total Cost -->
    <div class="total" id="totalCostDisplay"></div>
</div>

<script>
    function calculateTotal() {
        const materialCost = parseFloat(document.getElementById('materialCost').value) || 0;
        const laborCost = parseFloat(document.getElementById('laborCost').value) || 0;
        const equipmentCost = parseFloat(document.getElementById('equipmentCost').value) || 0;

        const totalCost = materialCost + laborCost + equipmentCost;

        document.getElementById('totalCostDisplay').innerText = 
            `Jami Narx: ${totalCost.toFixed(2)} UZS | Общая Стоимость: ${totalCost.toFixed(2)} UZS | Total Cost: ${totalCost.toFixed(2)} UZS`;
    }
</script>

</body>
</html>
